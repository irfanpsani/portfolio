<section class="contact section" id="contact">
<h2 class="section-title">Contact</h2>

    <div class="row">
    
        <div class="contact-left">
        <form action="" class="contact__form">
            <input type="text" placeholder="Name" class="contact__input">
            <input type="mail" placeholder="Email" class="contact__input">
            <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
            <input type="button" value="SUBMIT" class="contact__button button">
        </form>
        </div>


        <div class="home_socials">
            <a href="https://www.linkedin.com/feed" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
            <a href="" class="home__social-icon"><i class='bx bxl-behance' ></i></a>
            <a href="" class="home__social-icon"><i class='bx bxl-github' ></i></a>

</section>
              


<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxgSKcQdLCaC5GXrsQz1zqviCCbWUsFci2igZoPfWj4OpyHcO5FpnYWhC039EDlhtrGKQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg =document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Messege Sent Successfuly"
            setTimeout(function(){
                msg.innerHTML =""
            },5000)
            form.reset()

        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
